<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a5a8a"/>
      <stop offset="100%" style="stop-color:#0f3460"/>
    </linearGradient>
    <linearGradient id="gaugeGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="50%" style="stop-color:#2980b9"/>
      <stop offset="100%" style="stop-color:#ef4444"/>
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#bgGrad)"/>

  <!-- Outer ring -->
  <circle cx="256" cy="256" r="220" fill="none" stroke="#ffffff" stroke-width="8" opacity="0.2"/>

  <!-- Gauge arc background -->
  <path d="M 96 320 A 180 180 0 1 1 416 320" fill="none" stroke="#ffffff" stroke-width="24" stroke-linecap="round" opacity="0.15"/>

  <!-- Gauge arc (colored) -->
  <path d="M 96 320 A 180 180 0 1 1 416 320" fill="none" stroke="url(#gaugeGrad)" stroke-width="20" stroke-linecap="round" opacity="0.9"/>

  <!-- Tick marks -->
  <g stroke="#ffffff" stroke-width="4" opacity="0.6">
    <line x1="256" y1="96" x2="256" y2="116"/>
    <line x1="136" y1="156" x2="150" y2="170"/>
    <line x1="376" y1="156" x2="362" y2="170"/>
    <line x1="96" y1="276" x2="116" y2="276"/>
    <line x1="416" y1="276" x2="396" y2="276"/>
  </g>

  <!-- Center circle -->
  <circle cx="256" cy="280" r="36" fill="#0f3460"/>
  <circle cx="256" cy="280" r="28" fill="#2980b9"/>

  <!-- Needle (pointing to high performance) -->
  <g transform="rotate(-30, 256, 280)">
    <polygon points="256,120 248,270 264,270" fill="#ffffff"/>
    <circle cx="256" cy="280" r="16" fill="#ffffff"/>
  </g>

  <!-- "W" letter subtle mark -->
  <text x="256" y="380" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#ffffff" text-anchor="middle" opacity="0.8">W</text>
</svg>
