<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary Meta Tags (per-page title/description/canonical managed by react-helmet-async) -->
    <meta name="keywords" content="PC benchmark, workstation benchmark, benchmark PC, computer benchmark, performance test, CPU benchmark, SSD benchmark, Windows benchmark, free benchmark, professional benchmark" />
    <meta name="author" content="WorkBench-Pro" />
    <meta name="robots" content="index, follow" />
    <meta name="google-site-verification" content="google8d22a136b0158acf" />

    <!-- Open Graph / Facebook (per-page url/title/description managed by react-helmet-async) -->
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://www.workbench-pro.com/og-image.png" />
    <meta property="og:site_name" content="WorkBench-Pro" />

    <!-- Twitter (per-page url/title/description managed by react-helmet-async) -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:image" content="https://www.workbench-pro.com/og-image.png" />

    <!-- JSON-LD Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "SoftwareApplication",
      "name": "WorkBench-Pro",
      "applicationCategory": "UtilitiesApplication",
      "operatingSystem": "Windows",
      "description": "Free benchmark tool for professionals. Measures real-world workstation performance including file I/O, build tools, scripts, memory bandwidth, and more.",
      "url": "https://www.workbench-pro.com/",
      "downloadUrl": "https://github.com/johanmcad/WorkBenchPro/releases",
      "softwareVersion": "1.2.2",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "USD"
      },
      "aggregateRating": {
        "@type": "AggregateRating",
        "ratingValue": "5",
        "ratingCount": "1"
      },
      "featureList": [
        "File I/O benchmarks",
        "CPU single and multi-thread tests",
        "Build tool performance",
        "Memory bandwidth and latency",
        "Script execution benchmarks",
        "Archive operations",
        "Community comparison"
      ]
    }
    </script>

    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "WorkBench-Pro",
      "url": "https://www.workbench-pro.com/",
      "description": "Free workstation benchmark for professionals",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://www.workbench-pro.com/results?q={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
